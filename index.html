<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=ZCOOL KuaiLe' rel='stylesheet'>
    <title>Battle Of The Elements</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }
        .element {
            display: inline-block;
            margin: 25px 5px;
            width: 75px;
            height: 40px;
            text-align: center;
            padding-top: 10px;
            font-family: 'ZCOOL KuaiLe';
            font-size: 15px;
        }
        #valgPage {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-rows: 2fr 1fr;
        }
        #buttonsGrid {
            background-color: white;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #informationGrid {
            background-image: '<img src="battleoftheelements.png" height"20" width"30">';
        }
        #resultPage {
            display: flex;
            width: 100vw;
        }
        #vinnerPage {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-self: center;
        }
        #app {
            width: 100vw;
            height: 100vh;
        }
        #inner {
            background-color: darkgoldenrod;
            width: 80%;
            text-align: center;

        }
        #inner > div{
            display: inline-block;
        }
        #VS {
            font-family: 'ZCOOL KuaiLe';
            font-size: 100px;
        }
        #resultat {
            font-family: 'ZCOOL KuaiLe';
            font-size: 100px;
        }

        #scoreMinigameContainer {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        #miniGame {
            float: right;
            margin: 10px 20px 0 0;
        }
        #score {
            margin: 10px 0 20px 20px;

        }
        .whichPlayer {
            font-family: 'ZCOOL KuaiLe';
            font-size: xx-large;
        }


    </style>
</head>
